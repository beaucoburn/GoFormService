{{define "content"}}
<h1>Create New Form</h1>
<form action="/forms/create" method="POST">
  <div class="form-group">
    <label>Form Title</label>
    <input type="text" name="title" required />
  </div>

  <div id="fields">
    <h2>Form Fields</h2>
    <div class="field-template">
      <div class="form-group">
        <label>Field Label</label>
        <input type="text" name="field_label[]" required />
      </div>
      <div class="form-group">
        <label>Field Type</label>
        <select name="field_type[]">
          <option value="text">Text</option>
          <option value="textarea">Text Area</option>
          <option value="number">Number</option>
          <option value="email">Email</option>
          <option value="date">Date</option>
        </select>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" name="field_required[]" />
          Required
        </label>
      </div>
    </div>
  </div>

  <button type="button" onclick="addField()">Add Field</button>
  <button type="submit">Create Form</button>
</form>

<script>
  function addField() {
    const template = document.querySelector('.field-template');
    const clone = template.cloneNode(true);
    document.getElementById('fields').appendChild(clone);
  }
</script>
{{end}}
